<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт Байчука Евгения</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">
		
        var tryCount = 0;
        var answer = parseInt(Math.random () * 100);
        function readInt () {
			var number = document.getElementById("userAnswer").value;
			return parseInt (number);
        }
        function write (text) {
			document.getElementById("info").innerHTML = text;
		}
        function hide (id){
			document.getElementById(id).style.display = "none";
        }
        function playerNumber (text1, text2) {
            if (tryCount % 2 === 0){
                    write (text1);  
                } else {
                    write (text2);   
                }
        }  
        function guess () {
            while (true){
                tryCount ++;
                var userAnswer = readInt();
                if(answer == userAnswer) {
                    playerNumber (("Поздравляю. <br> Правильный ответ " + answer + "<br>Выиграл игрок 2"), ("Поздравляю. <br> Правильный ответ " + answer + "<br>Выиграл игрок 1"));
                    hide ("button");
        		    hide ("userAnswer");
                    break;
                } else if (userAnswer > answer) {
                    playerNumber ("Вы ввели слишком большое число. <br> Ходит игрок 1", "Вы ввели слишком большое число. <br> Ходит игрок 2");
                    break;
                } else if (userAnswer < answer) {
                    playerNumber ("Вы ввели слишком маленькое число. <br> Ходит игрок 1", "Вы ввели слишком маленькое число. <br> Ходит игрок 2");
                    break;			
                } else if (userAnswer = isNaN) {
                    playerNumber ("Это не число. <br> Ходит игрок 1", "Это не число. <br> Ходит игрок 2");
                    break;
                }
		    }
        }
		
	</script>
</head>
