<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт Байчука Евгения</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		function write (text) {
			document.getElementById("info1").innerHTML = text;
		}
		function declOfNum(n, text_forms) {  
			    n = Math.abs(n) % 100; 
			    var n1 = n % 10;
			    if (n > 10 && n < 20) { return text_forms[2]; }
			    if (n1 > 1 && n1 < 5) { return text_forms[1]; }
			    if (n1 == 1) { return text_forms[0]; }
			    return text_forms[2];
		}
		function hide (id){
			document.getElementById(id).style.display = "none";
        }
		var score = 0;
		function checkAnswer (inputId,answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if (userAnswer == answers[i]){
				score++;
				break;
				}
			}
		} 
		function checkAnswers() {
			checkAnswer ("userAnswer1", ["сон", "сновидение"]);
			checkAnswer ("userAnswer2", ["морской", "укус акулы"]);
			checkAnswer ("userAnswer3", ["шахматный", "мертвый"]);
		    write ("вы отгадали " + score + " " + declOfNum(score, ["загадку","загадки","загадок"]));
			hide ("userAnswer1");
			hide ("userAnswer2");
			hide ("userAnswer3");
			hide ("info2");
			hide ("info3");
			hide ("button");
			score = 0;
		}
		

		

	</script>
</head>

<div class="content">

			</div>

<div class="contentWrap">
	<div class="content">
		<div class= "center">
			<h1>Игра в загадки</h1>
				<div class="box">
					<p id="info1"> Что можно увидеть с закрытыми глазами?</p>
					<input type="text" id = "userAnswer1"> 
					<p id="info2"> Какой болезнью никто не болеет на суше?</p>
					<input type="text" id = "userAnswer2"> 
					<p id="info3"> Какой конь не ест овса?</p>
					<input type="text" id = "userAnswer3"><br>
					<a id = "button" href="#" onClick="checkAnswers(); ">Ответить</a>

				</div>
		</div>			
	</div>
