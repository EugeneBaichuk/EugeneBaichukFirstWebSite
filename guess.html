<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт Байчука Евгения</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">
		
		var answer = parseInt(Math.random() *100);
		var tryCount = 0;
		var maxTryCount = 7;
		

		function readInt () {
			var number = document.getElementById("userAnswer").value;
			return parseInt (number);
			// return +document.getElementById("userAnswer").value;
		}
		function hide (id){
			document.getElementById(id).style.display = "none";
		}
		function write (text) {
			document.getElementById("info").innerHTML = text;
		}

		function guess(){
			tryCount++;
			var countLeft = (maxTryCount - tryCount);
        	var userAnswer = readInt();
        	if (userAnswer == answer){
        		write("<b> Поздравляю, Вы угадали!</b>");
        		hide ("button");
        		hide ("userAnswer");
        	} else if (tryCount >= maxTryCount){
        		write("К сожалению, вы проиграли.<br> Правильныйответ " + answer);
        		hide ("button");
        		hide ("userAnswer");
        	} else if( userAnswer > answer) {
        		write ("Вы ввели слишком большое число, <br>Попробуйте еще раз. Введите число от 0 до 100<br> У Вас осталось " + countLeft + " попыток")
        	} else if( userAnswer < answer) {
        		write ("Вы ввели слишком маленькое число, <br> Попробуйте еще раз. Введите число от 0 до 100<br> У Вас осталось " + countLeft + " попыток");
        	}
		} 
	</script>
</head>

<div class="contentWrap">
	<div class="content">
		<div class= "center">
			<h1>Игра угадайка</h1>
				<div class="box">
				<p id="info">Угадайте число от 0 до 100</p>
				<input type = "text" id="userAnswer">
				<br>
				<a href="#" onclick="guess();" id = "button">Начать</a>
